<section class="big-page-header"><header class="big-section-header text-center"><h2><span class="header-text-border">Contatto diretto</span></h2></header></section><section id="contact-send"><div class="container"><div ng-if="success" class="alert alert-info"><p>Messaggio inviato. Risponder√≤ il prima possibile, a presto!</p></div><form method="post" name="contactForm" ng-submit="submit()"><div class="form-group"><label>Tipo di richiesta</label><select name="choice" ng-model="data.choice" class="form-control"><option value="1" ng-selected="data.choice == 1">Domanda generica</option><option value="2" ng-selected="data.choice == 2">Domanda su uno dei miei progetti</option><option value="3" ng-selected="data.choice == 3">Suggerimento - Feedback</option></select></div><div class="form-group"><label>Tuo indirizzo e-mail</label><input type="text" name="from" ng-model="data.from" required="required" class="form-control"/></div><div class="form-group"><label>Oggetto</label><input type="text" name="subject" ng-model="data.subject" required="required" class="form-control"/></div><div class="form-group"><label>Messaggio</label><textarea name="message" ng-model="data.message" required="required" rows="10" class="form-control"></textarea></div><input type="submit" value="Invia messaggio" ng-disabled="contactForm.$invalid" class="btn btn-lg btn-primary"/></form></div></section>
